<!DOCTYPE html>
<html ng-app="lokust">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link rel="stylesheet" href="dist/css/rr.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=no"/>

    <script src="dist/js/core.min.js"></script>
    <script src="dist/js/app.min.js"></script>

    <title>Lokust</title>
</head>
<body ng-controller="rootCtrl as root" class="text-center">
    <img src="dist/img/lokust_symbol.png" width="200px">
    <h3 ng-bind="root.type + ' ' + root.counter"></h3>
    <a class="button walk" ng-click="root.action('walk')">..</a>
    <a class="button jump" ng-click="root.action('jump')">..</a>
</body>
</html>
